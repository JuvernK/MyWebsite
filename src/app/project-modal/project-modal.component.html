<!-- Modal Header -->
<div class="flex justify-between p-4">
  <h2>{{ data.project.name }}</h2>
  <button
    class="flex align-baseline"
    aria-label="close dialog"
    (click)="onCancel()"
  >
    <mat-icon>close</mat-icon>
  </button>
</div>

<!-- Modal Body -->
<div>
  <c-carousel>
    <c-carousel-inner>
      <c-carousel-item *ngFor="let image of data.project.images">
        <img
          [src]="image"
          alt="{{ data.project.name }} images"
          class="d-block w-100"
          loading="lazy"
        />
      </c-carousel-item>
    </c-carousel-inner>
    <c-carousel-control
      [routerLink]
      caption="Previous "
      direction="prev"
    ></c-carousel-control>
    <c-carousel-control
      [routerLink]
      caption="Next"
      direction="next"
    ></c-carousel-control>
  </c-carousel>

  <div class="px-4">
    <h3 class="mt-2">Description</h3>
    <p>{{ data.project.description }}</p>
    <p>
      You can find this project on my Github
      <a href="{{ data.project.projectUrl }}" target="_blank">here</a>
    </p>
  </div>

  <hr class="mx-4 my-2" />
  <div class="flex flex-wrap justify-center">
    <div
      class="tag me-2 mb-1"
      [style.background-color]="tag.color"
      *ngFor="let tag of data.project.tags"
    >
      {{ tag }}
    </div>
  </div>
</div>
